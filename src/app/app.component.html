<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
   {{registrationForm.value | json}}




    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <label>Username</label>
      <input [class.is-invalid]="userName?.invalid &&
                                  userName?.touched" formControlName="userName" type="text" class="form-control">

      <!--<small [class.d-none]="registrationForm.get('userName')?.valid ||
                              registrationForm.get('userName')?.untouched" class="text-danger">Username is required!!</small>-->

      <div *ngIf="userName?.invalid &&
                  userName?.touched">

          <small *ngIf="userName?.errors" class="text-danger">Username is required!!</small>
          <small *ngIf="userName?.errors" class="text-danger">Username must be at least 3 characters</small>
          <small *ngIf="userName?.errors" class="text-danger">Username not allowed</small>

      </div>
    </div>

    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <label>Email</label>
      <input formControlName="email"  type="text" class="form-control">
    </div>


    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <input formControlName="subscribe"  type="checkbox" class="form-check-input">
      <label class="form-check-label">Send me promotional emails</label>
    </div>

    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <label>Password</label>
      <input formControlName="password"  type="password" class="form-control">
    </div>

    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>


    <div formGroupName="address">

    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <label>City</label>
      <input formControlName="city"  type="text" class="form-control">
    </div>

    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <label>State</label>
      <input formControlName="state" type="text" class="form-control">
    </div>

    <div class="form-group"><!--Form group and form control are bootstrap classes-->
      <label>Postal Code</label>
      <input formControlName="postalCode" type="text" class="form-control">
    </div>

    </div>
  
    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()"class="btn btn-secondary ml-2" type="button">Load API Data</button>




  </form>
</div>
